<!doctype html>
<link rel="stylesheet" type="text/css" href="../node_modules/mocha/mocha.css"/>
<script src="../node_modules/mocha/mocha.js"></script>
<script type="packagemap-shim">
{
  "packages": {
    "test": {
      "path": "/test/fixtures",
      "main": "test.js"
    },
    "example": "/test/fixtures/wasm/example.js"
  },
  "scopes": {
    "/": {
      "packages": {
        "test-dep": "/test/fixtures/test-dep.js"
      }
    }
  }
}
</script>
<script type="module-shim">
  import test from "test";
  console.log(test);
</script>
<script type="module" src="../src/es-module-shims.js"></script>
<script type="module">
  mocha.setup('tdd');
  mocha.allowUncaught();

  self.baseURL = location.href.substr(0, location.href.lastIndexOf('/') + 1);
  self.rootURL = location.href.substr(0, location.href.length - 'test/test.html'.length);
  self.assert = function (val) {
    equal(!!val, true);
  };
  assert.equal = equal;
  assert.ok = assert;
  function equal (a, b) {
    if (a !== b)
      throw new Error('Expected "' + a + '" to be "' + b + '"');
  }
  self.fail = function (msg) {
    throw new Error(msg);
  };

  const suites = ['browser-modules'];
  function runNextSuite () {
    mocha.suite.suites.shift();
    const suite = suites.shift();
    if (suite)
      importShim('./' + suite + '.js')
      .then(function () {
        mocha.run(runNextSuite);
      });
  }

  runNextSuite();
</script>

<div id="mocha"></div>
